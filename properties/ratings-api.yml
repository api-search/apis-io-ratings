    Then:
      type: object
      items:
        $ref: '#/components/schemas/PathExpression'
    Rule:
      type: object
      properties:
        description:
          type: string
        documentationUrl:
          type: string
          format: url
        recommended:
          type: boolean
        given:
          $ref: '#/components/schemas/Given'
        resolved:
          type: boolean
        severity:
          $ref: '#/components/schemas/Severity'
        message:
          type: string
        tags:
          items:
            type: string
          type: array
        formats:
          $ref: '#/components/schemas/Formats'
        then:
          type: array
          items:
            $ref: '#/components/schemas/Then'
        type:
          enum:
            - style
            - validation
          type: string
        extensions:
          type: object
      required:
        - given
        - then
    Formats:
      type: array
      items:
        $ref: '#/components/schemas/Format'
    Format:
      type: string
    DiagnosticSeverity:
      enum:
        - -1
        - 0
        - 1
        - 2
        - 3
    HumanReadableSeverity:
      enum:
        - error
        - warn
        - info
        - hint
        - 'off'
    Severity:
      type: object
      oneOf:
        - $ref: '#/components/schemas/DiagnosticSeverity'
        - $ref: '#/components/schemas/HumanReadableSeverity'
    Given:
      type: array
      items:
        $ref: '#/components/schemas/PathExpression'
      minItems: 1
    PathExpression:
      type: string
      pattern: ^\$
